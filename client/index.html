<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Log your lifts 🏋️‍♀️🏋️‍♀️🏋️‍♀️</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1 class="title">Log your lifts 🏋️‍♀️🏋️‍♀️🏋️‍♀️</h1>
        </header>
        <main>
            <form class="title">
                <label for="name">Lift Name</label>
                <input class="form1" type="text" id="name" name="name">
                <label for="reps">Reps</label>
                <input class="form1" type="number" id="reps" name="reps">
                <label for="RIR">RIR</label>
                <input class="form1" type="number" id="rir" name="rir">
                <label  for="set">Set</label>
                <input class="form1" type="number" id="set" name="set">
                <button class="button-primary">Save Set 🏋️‍♀️🏋️‍♀️</button>
            </form>
        </main>
        <div class="loading">
            <img src="https://media.giphy.com/media/xTk9ZvMnbIiIew7IpW/source.gif">
        </div>
        <script src="client.js"></script>
    </body>
</html>
